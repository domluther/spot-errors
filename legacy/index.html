<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR J277 Error Spotter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .mode-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .mode-btn {
            flex: 1;
            padding: 15px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .mode-btn:hover {
            background: #f0f0ff;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 8px;
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
            display: none;
        }

        .progress-bar.show {
            display: block;
        }

        .progress-fill {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.3s;
        }

        .question-counter {
            text-align: center;
            color: #666;
            margin-bottom: 15px;
            font-weight: 600;
            display: none;
        }

        .question-counter.show {
            display: block;
        }

        .program-description {
            background: #e8f4f8;
            border-left: 4px solid #4a90e2;
            padding: 15px 20px;
            margin-bottom: 20px;
            border-radius: 6px;
        }

        .program-description strong {
            color: #2c5aa0;
            font-size: 15px;
        }

        .program-description p {
            color: #555;
            margin-top: 8px;
            line-height: 1.5;
        }

        .code-block {
            background: #f5f5f5;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
            overflow-x: auto;
        }

        .code-line {
            display: flex;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 4px;
        }

        .line-number {
            color: #999;
            min-width: 35px;
            text-align: right;
            padding-right: 15px;
            user-select: none;
            border-right: 2px solid #ddd;
            margin-right: 15px;
        }

        .code-text {
            color: #333;
            white-space: pre;
        }

        .form-section {
            background: #fafafa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="number"],
        select,
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus,
        select:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .submit-btn, .next-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            flex: 1;
        }

        .submit-btn:hover, .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active, .next-btn:active {
            transform: translateY(0);
        }

        .next-btn {
            display: none;
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .next-btn.show {
            display: block;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result.correct {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
        }

        .result.partial {
            background: #fff3cd;
            border: 2px solid #ffeaa7;
            color: #856404;
        }

        .result.incorrect {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
        }

        .score {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .feedback-item {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255,255,255,0.5);
            border-radius: 4px;
        }

        .feedback-icon {
            margin-right: 8px;
        }

        .final-results {
            text-align: center;
            padding: 30px;
        }

        .final-score {
            font-size: 48px;
            font-weight: 700;
            color: #667eea;
            margin: 20px 0;
        }

        .restart-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OCR J277 Error Spotter</h1>
        <p class="subtitle">Find and correct syntax and logic errors in OCR ERL code</p>

        <div class="mode-selector" id="modeSelector">
            <button class="mode-btn active" onclick="selectMode('practice')">Practice Mode</button>
            <button class="mode-btn" onclick="selectMode('test')">Test Mode (10 Questions)</button>
        </div>

        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="question-counter" id="questionCounter"></div>

        <div id="questionArea">
            <div id="programDescription" class="program-description"></div>
            <div id="codeBlock" class="code-block"></div>

            <div class="form-section">
                <div class="form-group">
                    <label for="lineNumber">1. Line Number with Error:</label>
                    <input type="number" id="lineNumber" min="1">
                </div>

                <div class="form-group">
                    <label for="errorType">2. Type of Error:</label>
                    <select id="errorType">
                        <option value="">-- Select Error Type --</option>
                        <option value="syntax">Syntax Error</option>
                        <option value="logic">Logic Error</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="correction">3. Corrected Line of Code:</label>
                    <input type="text" id="correction" placeholder="Type the corrected line here">
                </div>

                <div class="button-group">
                    <button type="button" class="submit-btn" id="submitBtn" onclick="checkAnswer()">Submit Answer</button>
                    <button type="button" class="next-btn" id="nextBtn" onclick="nextQuestion()">Next Question</button>
                </div>
            </div>

            <div id="result" class="result"></div>
        </div>

        <div id="finalResults" style="display: none;"></div>
    </div>

    <script>
        const programs = [
            {

            {

            {

            {

        let mode = 'practice';
        let currentQuestionIndex = 0;
        let testQuestions = [];
        let testAnswers = [];
        let totalScore = 0;
        let answered = false;

        function selectMode(selectedMode) {
            mode = selectedMode;
            const buttons = document.querySelectorAll('.mode-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (mode === 'test') {
                startTest();
            } else {
                startPractice();
            }
        }

        function startPractice() {
            document.getElementById('progressBar').classList.remove('show');
            document.getElementById('questionCounter').classList.remove('show');
            document.getElementById('questionArea').style.display = 'block';
            document.getElementById('finalResults').style.display = 'none';
            loadRandomQuestion();
        }

        function startTest() {
            currentQuestionIndex = 0;
            totalScore = 0;
            testAnswers = [];
            
            // Shuffle and select 10 questions
            testQuestions = [...programs].sort(() => Math.random() - 0.5).slice(0, 10);
            
            document.getElementById('progressBar').classList.add('show');
            document.getElementById('questionCounter').classList.add('show');
            document.getElementById('questionArea').style.display = 'block';
            document.getElementById('finalResults').style.display = 'none';
            
            loadTestQuestion();
        }

        function loadRandomQuestion() {
            const randomIndex = Math.floor(Math.random() * programs.length);
            loadProgram(programs[randomIndex]);
            answered = false;
            document.getElementById('nextBtn').classList.remove('show');
            document.getElementById('submitBtn').style.display = 'block';
        }

        function loadTestQuestion() {
            if (currentQuestionIndex >= testQuestions.length) {
                showFinalResults();
                return;
            }

            const progress = ((currentQuestionIndex) / testQuestions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('questionCounter').textContent = `Question ${currentQuestionIndex + 1} of ${testQuestions.length}`;

            loadProgram(testQuestions[currentQuestionIndex]);
            answered = false;
            document.getElementById('nextBtn').classList.remove('show');
            document.getElementById('submitBtn').style.display = 'block';
        }

        function loadProgram(program) {
            document.getElementById('programDescription').innerHTML = `
                <strong>What the program should do:</strong>
                <p>${program.description}</p>
            `;

            const codeBlock = document.getElementById('codeBlock');
            codeBlock.innerHTML = '';
            
            program.code.forEach((line, index) => {
                const lineNumber = String(index + 1).padStart(2, '0');
                const codeLine = document.createElement('div');
                codeLine.className = 'code-line';
                codeLine.innerHTML = `
                    <span class="line-number">${lineNumber}</span>
                    <span class="code-text">${line}</span>
                `;
                codeBlock.appendChild(codeLine);
            });

            document.getElementById('lineNumber').max = program.code.length;
            document.getElementById('lineNumber').value = '';
            document.getElementById('errorType').value = '';
            document.getElementById('correction').value = '';
            document.getElementById('result').className = 'result';
        }

        function checkAnswer() {
            if (answered) return;

            const program = mode === 'practice' ? 
                programs.find(p => p.code === document.querySelectorAll('.code-text').length && 
                    p.code[0] === document.querySelector('.code-text').textContent.trim()) :
                testQuestions[currentQuestionIndex];

            const currentProgram = mode === 'practice' ? 
                programs[programs.findIndex(p => JSON.stringify(p.code) === JSON.stringify(Array.from(document.querySelectorAll('.code-text')).map(el => el.textContent)))] :
                testQuestions[currentQuestionIndex];

            const answer = currentProgram.answer;
            const userLineNumber = parseInt(document.getElementById('lineNumber').value);
            const userErrorType = document.getElementById('errorType').value;
            const userCorrection = document.getElementById('correction').value.trim();

            let score = 0;
            let feedback = [];

            if (userLineNumber === answer.lineNumber) {
                score++;
                feedback.push(`<div class="feedback-item"><span class="feedback-icon"></span><strong>Line Number:</strong> Correct! Line ${answer.lineNumber} contains the error.</div>`);
            } else {
                feedback.push(`<div class="feedback-item"><span class="feedback-icon"></span><strong>Line Number:</strong> Incorrect. The error is on line ${answer.lineNumber}${userLineNumber ? ', not line ' + userLineNumber : ''}.</div>`);
            }

            if (userErrorType === answer.errorType) {
                score++;
                const typeDesc = answer.errorType === 'syntax' ? 'syntax error' : 'logic error';
                feedback.push(`<div class="feedback-item"><span class="feedback-icon"></span><strong>Error Type:</strong> Correct! This is a ${typeDesc}.</div>`);
            } else if (userErrorType) {
                const correctType = answer.errorType === 'syntax' ? 'syntax' : 'logic';
                const incorrectType = userErrorType === 'syntax' ? 'syntax' : 'logic';
                feedback.push(`<div class="feedback-item"><span class="feedback-icon"></span><strong>Error Type:</strong> Incorrect. This is a ${correctType} error, not a ${incorrectType} error.</div>`);
            } else {
                feedback.push('<div class="feedback-item"><span class="feedback-icon"></span><strong>Error Type:</strong> Please select an error type.</div>');
            }

            const normalizedUser = userCorrection.replace(/\s+/g, ' ').trim().replace(/'/g, '"');
            let correctionCorrect = false;
            
            for (let correctAnswer of answer.corrections) {
                const normalizedCorrect = correctAnswer.replace(/\s+/g, ' ').trim().replace(/'/g, '"');
                if (normalizedUser === normalizedCorrect) {
                    correctionCorrect = true;
                    break;
                }
            }

            if (correctionCorrect) {
                score++;
                feedback.push(`<div class="feedback-item"><span class="feedback-icon"></span><strong>Correction:</strong> Perfect! You correctly fixed the error. ${answer.explanation}</div>`);
            } else {
                const exampleCorrection = answer.corrections[0];
                feedback.push(`<div class="feedback-item"><span class="feedback-icon"></span><strong>Correction:</strong> Incorrect. A correct answer would be: <code>${exampleCorrection}</code><br><em>${answer.explanation}</em></div>`);
            }

            const resultDiv = document.getElementById('result');
            let resultClass = 'incorrect';
            if (score === 3) resultClass = 'correct';
            else if (score >= 1) resultClass = 'partial';

            resultDiv.className = 'result show ' + resultClass;
            resultDiv.innerHTML = `
                <div class="score">Score: ${score}/3</div>
                ${feedback.join('')}
            `;

            if (mode === 'test') {
                totalScore += score;
                testAnswers.push({ question: currentQuestionIndex + 1, score: score });
            }

            answered = true;
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('nextBtn').classList.add('show');

            resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function nextQuestion() {
            if (mode === 'practice') {
                loadRandomQuestion();
            } else {
                currentQuestionIndex++;
                loadTestQuestion();
            }
            document.getElementById('result').className = 'result';
        }

        function showFinalResults() {
            document.getElementById('questionArea').style.display = 'none';
            document.getElementById('progressBar').classList.remove('show');
            document.getElementById('questionCounter').classList.remove('show');
            
            const percentage = Math.round((totalScore / 30) * 100);
            let grade = 'Needs Improvement';
            let gradeColor = '#721c24';
            
            if (percentage >= 90) {
                grade = 'Excellent!';
                gradeColor = '#155724';
            } else if (percentage >= 70) {
                grade = 'Good!';
                gradeColor = '#856404';
            } else if (percentage >= 50) {
                grade = 'Fair';
                gradeColor = '#856404';
            }

            const resultsHTML = `
                <div class="final-results">
                    <h2>Test Complete!</h2>
                    <div class="final-score" style="color: ${gradeColor}">${totalScore}/30</div>
                    <h3>${grade}</h3>
                    <p style="font-size: 18px; margin: 20px 0;">You got ${percentage}% correct</p>
                    <button class="restart-btn" onclick="selectMode('practice')">Back to Practice</button>
                    <button class="restart-btn" onclick="startTest()">Retry Test</button>
                </div>
            `;

            document.getElementById('finalResults').innerHTML = resultsHTML;
            document.getElementById('finalResults').style.display = 'block';
        }

        // Load first question on page load
        loadRandomQuestion();
    </script>
